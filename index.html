<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Studio - Générateur de Mèmes Professionnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div>
                        <h1>Meme Studio</h1>
                        <div class="subtitle">Créateur de mèmes professionnel</div>
                    </div>
                </div>
                <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Changer de thème">
                    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg id="moonIcon" style="display: none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="workspace">
            <!-- Editor Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Aperçu</div>
                </div>
                <div class="panel-body">
                    <div class="canvas-wrapper" id="canvasWrapper">
                        <canvas id="memeCanvas"></canvas>
                        <div class="canvas-placeholder" id="placeholder">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <p>Aucune image chargée</p>
                            <small>Formats acceptés : JPG, PNG, GIF</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Paramètres</div>
                </div>
                <div class="panel-body">
                    <div class="control-group">
                        <label>Image source</label>
                        <input type="file" id="imageUpload" accept="image/*">
                        <button class="btn btn-primary" onclick="document.getElementById('imageUpload').click()">
                            Charger une image
                        </button>
                    </div>

                    <div class="divider"></div>

                    <div class="control-group">
                        <label>Texte supérieur</label>
                        <input type="text" id="topText" placeholder="Entrez le texte du haut">
                    </div>

                    <div class="control-group">
                        <label>Texte inférieur</label>
                        <input type="text" id="bottomText" placeholder="Entrez le texte du bas">
                    </div>

                    <div class="divider"></div>

                    <div class="control-group">
                        <label>Taille de police</label>
                        <input type="number" id="fontSize" value="48" min="20" max="120">
                    </div>

                    <div class="control-group">
                        <label>Police de caractères</label>
                        <select id="fontFamily">
                            <option value="Impact">Impact</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Courier New">Courier New</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>Couleur du texte</label>
                        <input type="color" id="textColor" value="#ffffff">
                    </div>

                    <div class="control-group">
                        <label>Couleur du contour</label>
                        <input type="color" id="strokeColor" value="#000000">
                    </div>

                    <div class="actions">
                        <button class="btn btn-primary" onclick="downloadMeme()">
                            Télécharger
                        </button>
                        <button class="btn btn-secondary" onclick="shareMeme()">
                            Partager
                        </button>
                        <button class="btn btn-danger" onclick="clearCanvas()">
                            Tout effacer
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gallery Section -->
        <div class="gallery-section">
            <div class="section-header">
                <h2 class="section-title">Galerie</h2>
                <p class="section-description">Vos créations récentes</p>
            </div>
            <div id="gallery" class="gallery">
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                    <h3>Aucune création</h3>
                    <p>Créez votre premier mème pour commencer</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">Fermer</button>
            <img id="modalImage" src="" alt="Meme">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
